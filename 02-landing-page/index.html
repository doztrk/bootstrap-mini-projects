<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="page d-flex align-items-center text-light p-5">
			<div class="page-content">
				<h1 class="mb-5 fst-italic display-2 fw-bolder">Our Website is Coming Soon!</h1>
				<p class="fs-5 mb-5">
					We're working hard to finish the development of this site. Sign up below to receive updates and be notified when we launch!
				</p>
				<form action="">
					<div class="row g-3">
						<div class="col-md-8 col-xl-9">
							<input type="text" name="email" id="email" placeholder="Enter your email" class="form-control rounded-5 w-100 p-3" />
						</div>

						<div class="col-md-4 col-xl-3">
							<button class="btn btn-primary rounded-5 w-100 p-3" type="submit">Notify Me</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="social-icons d-flex gap-5 justify-content-center mt-4">
			<a href="#" class="btn btn-dark rounded-circle p-4 d-flex"><i class="fa-brands fa-x-twitter"></i></a>
			<a href="#" class="btn btn-dark rounded-circle p-4 d-flex"><i class="fa-brands fa-facebook"></i></a>
			<a href="#" class="btn btn-dark rounded-circle p-4 d-flex"><i class="fa-brands fa-instagram"></i></a>
		</div>
	</body>
</html>
